{% extends "base.html" %}
{% block title %}{{ plural }}{% endblock %}
{% block content %}
<h1 class="title">Namespace {{ namespace }}</h1>
<table class="table is-stripped">
{% for resource_type in resource_types: %}
<tr>
    <td>{{ resource_type.kind }}</td>
    <td><a href="/clusters/x/namespaces/{{ namespace }}/{{ resource_type.endpoint }}">{{ resource_type.endpoint }}</a></td>
</tr>
{% endfor %}
</table>
{% endblock %}
